<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        h1{
            color: orchid;
        }
    </style>
</head>
<body>
    <h1>Let's learn about colors in CSS</h1>
    <h2> Ways to add colors in CSS</h2>
        <ol>
            <li>Color codes/names</li>
            <li>Hexadecimal values</li>
            <li>RGB</li>
            <li>RGBA</li> <!-- A stands for Alpha, means opacity */ -->
            <li>HSL</li> <!-- HSL stands for Hue Stauration and Light -->

        </ol>
    </h2>
</body>
</html>


<!-- In the RGBA, alpha values goes from 0 to 1, where 0 is fully transparent and 1 is fully visible -->
