<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding CSS in HTML code</title>
    <style>
        h1{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 style="color: white; background-color: black;">There are 3 ways to add CSS in html code</h1>
    <ol>
        <li>First is Inline CSS, which you seee in the heading above</li>
        <li>Second way is Internal CSS, where a style tag is added in the head of HTML</li>
        <li>Third way is External CSS, where a separate CSS file is linked to the HTML file</li>
    </ol>
</body>
</html>
