<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="post">
        <div>
            <label for="username">Username: </label>
            <input id="username" name="username" type="text" placeholder="Enter your username"></input>
        </div>

        <div>
            <label for="male">Male</label>
            <input id="male" name="radio" type="radio" value="male">

            <label for="female">Female</label>
            <input id="female" name="radio" type="radio" value="female">
        </div>

        <div>
            <label for="checkbox">Checked Box</label>
            <input id="checkbox" name="checkbox" type="checkbox" value="check">
        </div>
        
        <div>
            <label for="textarea">Comments</label>
            <textarea name="comments" rows="5" cols="50" placeholder="Comments"></textarea>
        </div>

        <div>
            <select name="Companies">
                <option value="Apple">Apple</option>
                <option value="Microsoft">Microsoft</option>
                <option value="OpenAi">OpenAI</option>
                <option value="Google">Google</option>
                <option value="Amazon">Amazon</option>
            </select>
        </div>
    </form>
</body>

</html>
