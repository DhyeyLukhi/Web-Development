<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Quiz for HTML</title>
</head>

<body>
    <h2>Here is the first sample video file</h2>
    <video src="Sample1.mp4" controls height="500"></video>
    
    <h2>Here is a video from YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/XZwBNDGuWGU?si=qAoCI_kWZX-OSeUM"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Here is another sample video for you</h2>
    <video src="Sample3.mp4" controls height="500"></video>

    <h2>Here is a sample audio file</h2>
    <audio src="SampleAudio1.mp3" controls></audio>

    <h2>Here is an another sample audio file for you</h2>
    <audio src="SampleAudio2.mp3" controls></audio>

    <div>Here is a page from <a href="https://en.wikipedia.org/wiki/Computer_programming"> wikipedia.org</a> for you </div>
    <div>
        <iframe src="https://en.wikipedia.org/wiki/Computer_programming" width="1300" height="500"></iframe>
    </div>

</body>

</html>
