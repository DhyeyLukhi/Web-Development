<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
    <link href="train5-idAndClass.css" rel="stylesheet">
</head>
<body>
    <div id="firstid" class="classfirst">First ID and class is classfirst</div>
    <div id="secondid"  class="classfirst classsecond">Second Id and classes are classfirst and classsecond</div>
    <span class="classsecond">This is a span with class classsecond</span>

</body>
</html>

<!-- The id is also use the target/see the specific content in the page

You can find the id in html and can put it at the end of URL (eg, www.wikipedia.com/coding/python#classes), and browser will scroll the page to that id -->
